---
name: Plugin Test

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  plugin_test:
    name: asdf plugin test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: asdf-vm/actions/plugin-test@v3
        with:
          command: task --version
